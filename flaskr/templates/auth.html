<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Iniciar Sesi칩n - UTC</title>
	<style>
		body {
			background: linear-gradient(120deg, #0FB59F, #0B8BBC, #F2F2F2, #17A67D);
			background-size: 400% 400%;
			animation: gradientBG 12s ease-in-out infinite;
			font-family: Arial, sans-serif;
			margin: 0;
			color: #222;
		}

		@keyframes gradientBG {

			0%,
			100% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}
		}

		.logo-container {
			display: flex;
			justify-content: center;
			margin: 40px 0 -30px;
		}

		.logo-container img {
			width: 120px;
			height: 110px;
			border-radius: 12px;
			box-shadow: 0 2px 8px #0B8BBC33;
			background: #fff;
			padding: 8px;
			border: 2px solid #0FB59F;
		}

		.panel {
			max-width: 340px;
			margin: 60px auto;
			background: linear-gradient(120deg, #f8fafc 80%, #e0f7fa 100%);
			border-radius: 16px;
			box-shadow: 0 6px 24px #0002;
			padding: 32px 28px 20px;
			border: 2px solid #0B8BBC;
			text-align: center;
			position: relative;
		}

		h2 {
			color: #17A67D;
			margin: 10px 0 20px;
			font-size: 24px;
			font-weight: 700;
			letter-spacing: 1px;
			text-shadow: 1px 1px 0 #0FB59F33;
		}

		.decoration {
			height: 4px;
			background: linear-gradient(90deg, #0B8BBC, #0F8A68, #0FB59F);
			border-radius: 2px;
			margin-bottom: 18px;
		}

		input,
		button {
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border-radius: 7px;
			font-size: 15px;
			box-sizing: border-box;
			border: 1.5px solid #0FB59F;
			outline: none;
			transition: box-shadow .2s, border-color .2s;
		}

		input {
			background: #e0f7fa;
			color: #0B8BBC;
		}

		input:focus {
			box-shadow: 0 0 0 2px #17A67D44;
			border-color: #17A67D;
			background: #fff;
		}

		button[type="submit"] {
			background: linear-gradient(90deg, #17A67D, #0B8BBC);
			color: #fff;
			border: none;
			font-weight: 600;
			margin-top: 14px;
			cursor: pointer;
			transition: background .4s, color .2s;
			box-shadow: 0 2px 8px #0B8BBC33;
			letter-spacing: 1px;
		}

		button[type="submit"]:hover {
			background: #0F8A68;
			color: #FFD700;
		}

		button[type="submit"]:disabled {
			background: #ccc;
			cursor: not-allowed;
		}

		input::placeholder {
			color: #0B8BBC99;
			opacity: 1;
		}

		.panel:hover {
			box-shadow: 0 8px 32px #0FB59F33;
			border-color: #17A67D;
		}

		.message {
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			font-size: 14px;
		}

		.error {
			background-color: #fee;
			color: #c33;
			border: 1px solid #fcc;
		}

		.success {
			background-color: #efe;
			color: #3c3;
			border: 1px solid #cfc;
		}

		.credentials-info {
			background: #f0f8ff;
			border: 1px solid #0B8BBC;
			border-radius: 8px;
			padding: 15px;
			margin: 20px 0;
			font-size: 13px;
			text-align: left;
		}

		.credentials-info h4 {
			margin: 0 0 10px 0;
			color: #17A67D;
			text-align: center;
		}

		.credentials-info div {
			margin: 5px 0;
			font-family: monospace;
		}
	</style>
</head>

<body>
	<div class="logo-container">
		<img
			src="https://imgs.search.brave.com/6UqI_wisZKzgwoye0pTp0QUoyrtCN3zs4PDPRvQcE2o/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly91dGMt/bWF4Lm14L3N0YXRp/Yy9pbWdzL2xvZ29z/L2xvZ29fdXRjLnBu/Zw"
			alt="UTC">
	</div>
	<div class="panel">
		<div class="decoration"></div>
		<h2>Iniciar Sesi칩n</h2>

		<div id="message" class="message" style="display: none;"></div>

		<form id="login-form">
			<input type="email" id="email" name="email" placeholder="Email institucional" required>
			<input type="password" id="password" name="password" placeholder="Contrase침a" required>
			<button type="submit" id="login-btn">Entrar</button>
		</form>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const form = document.getElementById('login-form');
			const loginBtn = document.getElementById('login-btn');
			const messageDiv = document.getElementById('message');

			form.addEventListener('submit', async function (e) {
				e.preventDefault();

				loginBtn.disabled = true;
				loginBtn.textContent = 'Iniciando...';

				const email = document.getElementById('email').value.trim().toLowerCase();
				const password = document.getElementById('password').value;

				try {
					const response = await fetch('/login', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({email, password})
					});

					const result = await response.json();

					if (result.success) {
						showMessage(result.message, 'success');
						console.log("Redirigiendo a:", result.redirect);

						setTimeout(() => {
							window.location.href = result.redirect;
						}, 1000);
					} else {
						showMessage(result.message, 'error');
						loginBtn.disabled = false;
						loginBtn.textContent = 'Entrar';
					}
				} catch (error) {
					console.error("Error en el login:", error);
					showMessage("Error de conexi칩n. Intenta de nuevo.", 'error');
					loginBtn.disabled = false;
					loginBtn.textContent = 'Entrar';
				}
			});

			function showMessage(msg, type) {
				messageDiv.className = `message ${type}`;
				messageDiv.textContent = msg;
				messageDiv.style.display = 'block';
			}
		});
	</script>

</body>

</html>
